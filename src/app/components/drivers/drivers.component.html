

<h3 class="p-3 text-center"></h3>
<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID Driver</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Salary</th>
      <th>Age</th>
      <th>Status</th>
      <th>ID Garage</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let driver of drivers" (click)="selectDriver(driver)">
      <td>{{driver.idDriver}}</td>
      <td>{{driver.name}}</td>
      <td>{{driver.surname}}</td>
      <td>{{driver.salary}}</td>
      <td>{{driver.age}}</td>
      <td>{{driver.status}}</td>
      <td>{{driver.idGarage}}</td>
    </tr>
    </tbody>
  </table>
  <div>
    <button (click)="addDriver()">Add Driver</button>
    <button (click)="editDriver()">Edit Driver</button>
    <button (click)="deleteDriver()">Delete Driver</button>
    <button (click)="refreshDriver()">Refresh Driver</button>
  </div>

  <div *ngIf="editForm" class="mt-3">
    <form (submit)="saveEditedDriver()">
      <div class="form-group">
        <label>Name:</label>
        <input [(ngModel)]="selectedDriver.name" name="Name">
      </div>
      <div class="form-group">
        <label>Surname:</label>
        <input [(ngModel)]="selectedDriver.surname" name="Surname">
      </div>
      <div class="form-group">
        <label>Salary:</label>
        <input [(ngModel)]="selectedDriver.salary" name="Salary">
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input [(ngModel)]="selectedDriver.age" name="Age">
      </div>
      <div class="form-group">
        <label>ID Garage:</label>
        <input [(ngModel)]="selectedDriver.idGarage" name="ID Garage">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
    </form>
  </div>

  <div *ngIf="addForm" class="mt-3">
    <form (submit)="saveNewDriver()">
      <div class="form-group">
        <label>Name:</label>
        <input [(ngModel)]="newDriver.name" name="Name">
      </div>
      <div class="form-group">
        <label>Surname:</label>
        <input [(ngModel)]="newDriver.surname" name="Surname">
      </div>
      <div class="form-group">
        <label>Salary:</label>
        <input [(ngModel)]="newDriver.salary" name="Salary">
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input [(ngModel)]="newDriver.age" name="Age">
      </div>
      <div class="form-group">
        <label>Status:</label>
        <input [(ngModel)]="newDriver.status" name="Status">
      </div>
      <div class="form-group">
        <label>ID Garage:</label>
        <input [(ngModel)]="newDriver.idGarage" name="ID Garage">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="cancelAdd()" class="btn btn-secondary">Cancel</button>
    </form>
  </div>

</div>
