

<h3 class="p-3 text-center"></h3>
<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID Delivery</th>
      <th>Item Name</th>
      <th>Weight</th>
      <th>Delivery Status</th>
      <th>ID Truck</th>
      <th>ID Driver</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let delivery of deliveries" (click)="selectDelivery(delivery)">
      <td>{{delivery.idDelivery}}</td>
      <td>{{delivery.itemName}}</td>
      <td>{{delivery.weight}}</td>
      <td>{{delivery.deliveryStatus}}</td>
      <td>{{delivery.idTruck}}</td>
      <td>{{delivery.idDriver}}</td>
    </tr>
    </tbody>
  </table>
  <div>
    <button (click)="addDelivery()">Add Delivery</button>
    <button (click)="editDelivery()">Edit Delivery</button>
    <button (click)="refreshDeliveries()">Refresh Deliveries</button>
  </div>

  <div *ngIf="editForm" class="mt-3">
    <form (submit)="saveEditedDelivery()">
      <div class="form-group">
        <label>Delivery Status:</label>
        <input [(ngModel)]="selectedDelivery.deliveryStatus" name="Delivery Status">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
    </form>
  </div>

  <div *ngIf="addForm" class="mt-3">
    <form (submit)="saveNewDelivery()">
      <div class="form-group">
        <label>Item Name:</label>
        <input [(ngModel)]="newDelivery.itemName" name="Item Name">
      </div>
      <div class="form-group">
        <label for="model">Weight:</label>
        <input [(ngModel)]="newDelivery.weight" name="Weight">
      </div>
      <div class="form-group">
        <label>Delivery Status:</label>
        <input [(ngModel)]="newDelivery.deliveryStatus" name="Delivery Status">
      </div>
      <div class="form-group">
        <label>ID Truck:</label>
        <input [(ngModel)]="newDelivery.idTruck" name="ID Truck">
      </div>
      <div class="form-group">
        <label>ID Driver:</label>
        <input [(ngModel)]="newDelivery.idDriver" name="ID Driver">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="cancelAdd()" class="btn btn-secondary">Cancel</button>
    </form>
  </div>

</div>
